<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=""stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container-fluid"></div>

        <h1 class="row">Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Settings</button>
            </div>
        </main>
    </div>

    <script>
        function login() {
        const data ={
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        axios.post('/api/login',data).then(res => {
            console.log(res);
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            if (res && res.data && res.data.success) {
                const token = res.data.token;
                localStorage.setItem('jwt', token);
                getDashboard();
            }
        });
    }

    function changeRoute(route) {
        history.pushState(null, null, route);
    }

    function getDashboard(){
        
        const token = localStorage.getItem('jwt');

        if (tokenExpire(token)) {
            alert('Please try loggining in again.');
            window.location = '/';
            return;
        }
        axios.get('/api/dashboard', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => {
            if (res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML ='Dashboard';
                document.querySelector('main').innerHTML = res.data.myContent;
            }
        });
    }

    function getSettings() {
        const token = localStorage.getItem('jwt');

        
        if (tokenExpire(token)) {
            alert('Please try loggining in again.');
            window.location = '/';
            return;
        }
        axios.get('/api/settings', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(res => {
            if (res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML = 'Settings';
                document.querySelector('main').innerHTML = res.data.myContent;
            }else {
            alert('Please try loggining in.');
            window.location = '/';
        }
    });
    }

    function tokenExpire(token) {
        try{
        const decoded = JSON.parse(atob(token.split('.')[1]));
        const expiry = decoded.exp * 1000;
        if (expiry < Date.now()) {
            console.log('Token expired, redirecting...');
            return true
      window.location.href = '/'; // Redirect to root
    } else {
        console.log('Token is still valid.');
        return false
    }
} catch (error) {
    console.error('Error decoding token:', error);
    window.location.href = '/'; // Redirect to root if token is invalid or can't be decoded
    return false
    }
        }
    </script>
</body>
</html>
